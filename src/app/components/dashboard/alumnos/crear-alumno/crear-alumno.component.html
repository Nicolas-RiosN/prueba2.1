<div class="container">
    <mat-toolbar>
        <span>Crear Alumno</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;" appearance="outlined">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="agregarAlumno()">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Alumno</mat-label>
                        <input autocomplete="off" matInput formControlName="alumno">
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3"
                    [rowspan]="5">
                    <img src="/assets/img/login.png" width="350" height="350">
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input autocomplete="off" matInput formControlName="nombre">
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellido</mat-label>
                        <input autocomplete="off" matInput formControlName="apellido">
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1"
                    [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Curso</mat-label>
                        <mat-select formControlName="curso">
                          <mat-option *ngFor="let item of curso" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1"
                    [rowspan]="1">
                    <button mat-raised-button type="submit" style="margin-right:20px ;" [disabled]="form.invalid">Aceptar</button>
                    <button mat-raised-button (click)="volver()">Volver</button>
                    </mat-grid-tile>
                </mat-grid-list>
       
            </form>
        </mat-card-content>
    </mat-card>
      
</div>
